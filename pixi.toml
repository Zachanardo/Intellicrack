[project]
name = "intellicrack"
version = "0.1.0"
description = "Advanced Binary Analysis and Security Research Framework"
authors = ["Zachary Flint <zach.flint2@gmail.com>"]
channels = ["conda-forge"]
platforms = ["win-64"]

[tasks]
verify = "python verify_installation.py"
test = "pytest tests/"
install-ipex = """
python -m pip install torch==2.8.0 torchvision==0.23.0 torchaudio==2.8.0 --index-url https://download.pytorch.org/whl/xpu
python -m pip install intel-extension-for-pytorch==2.8.10+xpu --extra-index-url https://pytorch-extension.intel.com/release-whl/stable/xpu/us/
"""
post-install = {cmd = "pixi run install-ipex"}
setup = "pixi install && pixi run post-install && pixi run verify"

