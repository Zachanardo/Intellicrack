repos:
  - repo: local
    hooks:
      - id: test-coverage
        name: Check test coverage (95% minimum)
        entry: pytest --cov=intellicrack --cov-fail-under=95 --cov-report=term-missing
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]
      
      - id: no-mock-validation
        name: Verify no mock/fake data in tests
        entry: python scripts/verify_no_mocks.py
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]
      
      - id: test-real-functionality
        name: Run real functionality tests
        entry: pytest tests/unit -k "not slow" --tb=short
        language: system
        pass_filenames: false
        stages: [commit]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']