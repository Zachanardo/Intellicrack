repos:
  # Rust Quality Assurance (New Intellicrack Launcher)
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: cargo-check
        args: ["--manifest-path", "intellicrack-launcher/Cargo.toml"]
        name: Rust cargo check
      - id: fmt
        args: ["--manifest-path", "intellicrack-launcher/Cargo.toml", "--", "--check"]
        name: Rust code formatting
      - id: clippy
        args: ["--manifest-path", "intellicrack-launcher/Cargo.toml", "--", "-D", "warnings"]
        name: Rust clippy linting

  - repo: local
    hooks:
      - id: test-coverage-modified
        name: Test Coverage (Modified Files - 80% minimum)
        entry: python -m pytest --cov=intellicrack --cov-fail-under=80 --cov-report=term-missing
        language: system
        pass_filenames: false
        files: '^intellicrack/.*\.py$'
        stages: [pre-commit]

      - id: production-readiness-audit-scoped
        name: Production Readiness Audit (Intellicrack code only)
        entry: python tests/utils/Production_Readiness_Audit.py intellicrack --whitelist-config tests/utils/audit_whitelist.yaml --output-dir tests/reports/
        language: system
        pass_filenames: false
        files: '^intellicrack/.*\.(py|java|js|ts)$'
        stages: [pre-commit]

      - id: test-real-functionality-modified
        name: Test Real Functionality (Modified Files)
        entry: python -m pytest tests/unit -k "not slow" --tb=short
        language: system
        pass_filenames: false
        files: '^intellicrack/.*\.py$'
        stages: [pre-commit]

      # Full audit hooks for manual execution
      - id: test-coverage-full
        name: Full Codebase Test Coverage (80% minimum)
        entry: python -m pytest --cov=intellicrack --cov-fail-under=80 --cov-report=term-missing --cov-report=html
        language: system
        pass_filenames: false
        always_run: true
        stages: [manual]

  # Code Quality - Advanced Linting & Formatting (Updated to Latest)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.11
    hooks:
      - id: ruff-check
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # Security - Secret Scanning (Up to date)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']

  # Security - Vulnerability Scanning (Updated)
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.3
    hooks:
      - id: bandit
        args: ['-r', 'intellicrack/', '-f', 'json', '-o', 'bandit-report.json']
        exclude: ^tests/

  # Basic Git Hygiene (Updated to Latest)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=10000']
      - id: check-ast
      - id: debug-statements
