name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/base.txt
        pip install -r requirements/test.txt

    - name: Lint with ruff
      run: |
        pip install ruff==0.5.0
        # Check for linting errors and code quality issues
        ruff check intellicrack/ tests/ --output-format=github
        # Format check (ensure code follows consistent style)
        ruff format --check intellicrack/ tests/

    - name: Verify No Mock Usage (Production-Ready Enforcement)
      run: |
        python tests/utils/verify_no_mocks.py --ci
      continue-on-error: false

    - name: Test with pytest
      run: |
        pytest tests/ -v --cov=intellicrack --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
