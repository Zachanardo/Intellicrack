name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        python-version: ['3.12', '3.13']

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Miniforge
      uses: conda-incubator/setup-miniconda@v3
      with:
        miniforge-variant: Miniforge3
        miniforge-version: latest
        python-version: ${{ matrix.python-version }}
        use-mamba: true
        channels: conda-forge
        channel-priority: strict
        auto-activate-base: true
        activate-environment: ""

    - name: Cache Mamba environment
      uses: actions/cache@v4
      with:
        path: |
          C:\Miniconda3
          ~/.mamba
          ~/.conda
        key: ${{ runner.os }}-mamba-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-mamba-${{ matrix.python-version }}-
          ${{ runner.os }}-mamba-

    - name: Install dependencies
      shell: bash -el {0}
      run: |
        # Install Python and pip only via mamba
        mamba install python=${{ matrix.python-version }} pip -y
        # Upgrade pip and install all packages via pip/pyproject.toml
        python -m pip install --upgrade pip setuptools wheel
        pip install -e .
        pip install -e .[dev]

    - name: Lint with ruff
      shell: bash -el {0}
      run: |
        pip install ruff==0.5.0
        ruff check intellicrack/ tests/ --output-format=github
        ruff format --check intellicrack/ tests/

    - name: Security scan with bandit
      shell: bash -el {0}
      run: |
        pip install bandit[toml]==1.7.8
        bandit -r intellicrack/ -f json -o bandit-report.json || true
        python -c "import json; data=json.load(open('bandit-report.json')); print(f'Security Issues: {len(data.get(\"results\", []))}')"
      continue-on-error: true

    - name: Type check with mypy
      shell: bash -el {0}
      run: |
        pip install mypy==1.16.0
        mypy intellicrack/ --ignore-missing-imports --no-strict-optional
      continue-on-error: true

    - name: Verify No Mock Usage (Production-Ready Enforcement)
      shell: bash -el {0}
      run: |
        python tests/utils/verify_no_mocks.py --ci
      continue-on-error: false

    - name: Test with pytest
      shell: bash -el {0}
      run: |
        pytest tests/ -v --cov=intellicrack --cov-report=xml --cov-report=html --junitxml=test-results.xml
      env:
        PYTHONDONTWRITEBYTECODE: 1

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
        path: |
          test-results.xml
          htmlcov/
          coverage.xml
          bandit-report.json

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
        fail_ci_if_error: false
        verbose: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
