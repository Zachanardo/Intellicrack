name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        python-version: ['3.12', '3.13']

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Set up Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        components: rustfmt, clippy

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: intellicrack-launcher

    - name: Install uv
      run: |
        python -m pip install --upgrade uv

    - name: Install dependencies
      run: |
        uv pip install --system --upgrade pip setuptools wheel
        uv pip install --system -e .
        uv pip install --system -e .[dev]

    - name: Rust - Check compilation
      run: |
        cd intellicrack-launcher
        cargo check --all-features --all-targets

    - name: Rust - Format check
      run: |
        cd intellicrack-launcher
        cargo fmt -- --check

    - name: Rust - Clippy linting
      run: |
        cd intellicrack-launcher
        cargo clippy --all-features --all-targets -- -D warnings

    - name: Rust - Run tests
      run: |
        cd intellicrack-launcher
        cargo test --all-features --verbose

    - name: Rust - Build release
      run: |
        cd intellicrack-launcher
        cargo build --release --all-features

    - name: Lint with ruff
      run: |
        uv pip install --system ruff==0.5.0
        ruff check intellicrack/ tests/ --output-format=github
        ruff format --check intellicrack/ tests/

    - name: Security scan with bandit
      run: |
        uv pip install --system bandit[toml]==1.7.8
        bandit -r intellicrack/ -f json -o bandit-report.json || true
        python -c "import json; data=json.load(open('bandit-report.json')); print(f'Security Issues: {len(data.get(\"results\", []))}')"
      continue-on-error: true

    - name: Type check with mypy
      run: |
        uv pip install --system mypy==1.16.0
        mypy intellicrack/ --ignore-missing-imports --no-strict-optional
      continue-on-error: true

    - name: Verify No Mock Usage (Production-Ready Enforcement)
      run: |
        python tests/utils/verify_no_mocks.py --ci
      continue-on-error: false

    - name: Test with pytest
      run: |
        pytest tests/ -v --cov=intellicrack --cov-report=xml --cov-report=html --junitxml=test-results.xml
      env:
        PYTHONDONTWRITEBYTECODE: 1

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
        path: |
          test-results.xml
          htmlcov/
          coverage.xml
          bandit-report.json

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
        fail_ci_if_error: false
        verbose: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
