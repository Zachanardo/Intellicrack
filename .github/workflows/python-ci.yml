name: Python CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Miniforge
      uses: conda-incubator/setup-miniconda@v3
      with:
        miniforge-variant: Miniforge3
        miniforge-version: latest
        python-version: ${{ matrix.python-version }}
        use-mamba: true
        channels: conda-forge
        channel-priority: strict
        auto-activate-base: true
        activate-environment: ""

    - name: Cache Mamba environment
      uses: actions/cache@v4
      with:
        path: |
          C:\Miniconda3
          ~/.mamba
          ~/.conda
        key: ${{ runner.os }}-mamba-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-mamba-${{ matrix.python-version }}-
          ${{ runner.os }}-mamba-

    - name: Install dependencies
      shell: bash -el {0}
      run: |
        # Install Python and pip only via mamba
        mamba install python=${{ matrix.python-version }} pip -y
        # Upgrade pip and install all packages via pip/pyproject.toml
        python -m pip install --upgrade pip setuptools wheel
        pip install -e .
        pip install -e .[dev]

    - name: Lint with ruff
      shell: bash -el {0}
      run: |
        pip install ruff==0.5.0
        ruff check intellicrack/ tests/ --output-format=github
        ruff format --check intellicrack/ tests/

    - name: Test with pytest
      shell: bash -el {0}
      run: |
        pytest tests/ -v --cov=intellicrack --cov-report=xml --cov-report=html --junitxml=test-results.xml
      env:
        PYTHONDONTWRITEBYTECODE: 1

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-py${{ matrix.python-version }}
        path: |
          test-results.xml
          htmlcov/
          coverage.xml
