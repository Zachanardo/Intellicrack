name: Python CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  setup:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: latest

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: intellicrack-launcher

      - name: Install dependencies
        run: |
          pixi install

      - name: Generate requirements.txt for Dependabot
        shell: pwsh
        run: |
          pixi list --json | ConvertFrom-Json | Where-Object { $_.kind -eq 'pypi' } | Sort-Object name | ForEach-Object {
            if ($_.version) {
              "$($_.name)==$($_.version)"
            } else {
              $_.name
            }
          } | Out-File -FilePath requirements.txt -Encoding utf8

  rust-check:
    runs-on: windows-latest
    needs: [setup]
    if: success() || failure()
    continue-on-error: true
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: latest

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: intellicrack-launcher

      - name: Install dependencies
        run: pixi install

      - name: Rust - Check compilation
        run: |
          cd intellicrack-launcher
          pixi run cargo check --all-features --all-targets

  rust-format:
    runs-on: windows-latest
    needs: [setup]
    if: success() || failure()
    continue-on-error: true
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: latest

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Install dependencies
        run: pixi install

      - name: Rust - Format check
        run: |
          cd intellicrack-launcher
          pixi run cargo fmt -- --check

  rust-clippy:
    runs-on: windows-latest
    needs: [setup]
    if: success() || failure()
    continue-on-error: true
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: latest

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: intellicrack-launcher

      - name: Install dependencies
        run: pixi install

      - name: Rust - Clippy linting
        run: |
          cd intellicrack-launcher
          pixi run cargo clippy --all-features --all-targets -- -D warnings

  rust-test:
    runs-on: windows-latest
    needs: [setup]
    if: success() || failure()
    continue-on-error: true
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: latest

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: intellicrack-launcher

      - name: Install dependencies
        run: pixi install

      - name: Rust - Run tests
        run: |
          cd intellicrack-launcher
          pixi run cargo test --all-features --verbose

  rust-build:
    runs-on: windows-latest
    needs: [setup]
    if: success() || failure()
    continue-on-error: true
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: latest

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: intellicrack-launcher

      - name: Install dependencies
        run: pixi install

      - name: Rust - Build release
        run: |
          cd intellicrack-launcher
          pixi run cargo build --release --all-features

  python-lint:
    runs-on: windows-latest
    needs: [setup]
    if: success() || failure()
    continue-on-error: true
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: latest

      - name: Install dependencies
        run: pixi install

      - name: Lint with ruff
        run: |
          pixi run ruff check intellicrack/ tests/ --output-format=github
          pixi run ruff format --check intellicrack/ tests/

  python-test:
    runs-on: windows-latest
    needs: [setup]
    if: success() || failure()
    continue-on-error: true
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: latest

      - name: Install dependencies
        run: pixi install

      - name: Test with pytest
        run: |
          pixi run pytest tests/ -v --cov=intellicrack --cov-report=xml --cov-report=html --junitxml=test-results.xml
        env:
          PYTHONDONTWRITEBYTECODE: 1

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: test-results-python-ci
          path: |
            test-results.xml
            htmlcov/
            coverage.xml
