name: Python CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Set up Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        components: rustfmt, clippy

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: intellicrack-launcher

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -e .
        pip install -e .[dev]

    - name: Rust - Check compilation
      run: |
        cd intellicrack-launcher
        cargo check --all-features --all-targets

    - name: Rust - Format check
      run: |
        cd intellicrack-launcher
        cargo fmt -- --check

    - name: Rust - Clippy linting
      run: |
        cd intellicrack-launcher
        cargo clippy --all-features --all-targets -- -D warnings

    - name: Rust - Run tests
      run: |
        cd intellicrack-launcher
        cargo test --all-features --verbose

    - name: Rust - Build release
      run: |
        cd intellicrack-launcher
        cargo build --release --all-features

    - name: Lint with ruff
      run: |
        pip install ruff==0.5.0
        ruff check intellicrack/ tests/ --output-format=github
        ruff format --check intellicrack/ tests/

    - name: Test with pytest
      run: |
        pytest tests/ -v --cov=intellicrack --cov-report=xml --cov-report=html --junitxml=test-results.xml
      env:
        PYTHONDONTWRITEBYTECODE: 1

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-py${{ matrix.python-version }}
        path: |
          test-results.xml
          htmlcov/
          coverage.xml
