name: Python CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: |
          requirements/*.txt
          pyproject.toml

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~\.cache\pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements/*.txt', 'pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        if (Test-Path requirements/base.txt) { pip install -r requirements/base.txt }
        if (Test-Path requirements/test.txt) { pip install -r requirements/test.txt }
        pip install -e .

    - name: Lint with ruff
      run: |
        pip install ruff==0.5.0
        ruff check intellicrack/ tests/ --output-format=github
        ruff format --check intellicrack/ tests/

    - name: Test with pytest
      run: |
        pytest tests/ -v --cov=intellicrack --cov-report=xml --cov-report=html --junitxml=test-results.xml
      env:
        PYTHONDONTWRITEBYTECODE: 1

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-py${{ matrix.python-version }}
        path: |
          test-results.xml
          htmlcov/
          coverage.xml
