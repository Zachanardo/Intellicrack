        let classifications = {};

        function renderFindings() {
            const container = document.getElementById('findings');
            container.innerHTML = findings.map((f, i) => `
                <div class="finding ${classifications[i] || ''}" id="finding-${i}">
                    <h4>${f.file_path}:${f.line_number}</h4>
                    <div class="code">${f.code_snippet}</div>
                    <p><strong>Pattern:</strong> ${f.pattern_type}</p>
                    <p><strong>Auto-classification:</strong> ${f.classification} (${f.confidence})</p>
                    <p><strong>Reason:</strong> ${f.reason}</p>
                    <div class="controls">
                        <button onclick="classify(${i}, 'exploit')">Exploit Simulation</button>
                        <button onclick="classify(${i}, 'missing')">Missing Implementation</button>
                        <button onclick="skip(${i})">Skip</button>
                    </div>
                    <textarea id="notes-${i}" placeholder="Add notes..." rows="2" cols="80"></textarea>
                </div>
            `).join('');
            updateStats();
        }

        function classify(index, type) {
            classifications[index] = type;
            document.getElementById(`finding-${index}`).className = `finding ${type}`;
            updateStats();
        }

        function skip(index) {
            delete classifications[index];
            document.getElementById(`finding-${index}`).className = 'finding';
            updateStats();
        }

        function updateStats() {
            const total = findings.length;
            const classified = Object.keys(classifications).length;
            const exploit = Object.values(classifications).filter(c => c === 'exploit').length;
            const missing = Object.values(classifications).filter(c => c === 'missing').length;

            document.getElementById('stats').innerHTML = `
                Total: ${total}<br>
                Classified: ${classified}<br>
                Exploit: ${exploit}<br>
                Missing: ${missing}<br>
                Remaining: ${total - classified}
            `;
        }

        function exportResults() {
            const results = findings.map((f, i) => ({
                ...f,
                manual_classification: classifications[i] || 'unclassified',
                notes: document.getElementById(`notes-${i}`).value
            }));

            const blob = new Blob([JSON.stringify(results, null, 2)], {type: 'application/json'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'manual_classifications.json';
            a.click();
        }

        renderFindings();
    </script>

    <button onclick="exportResults()" style="position: fixed; bottom: 20px; right: 20px;
