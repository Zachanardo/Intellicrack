  "intellicrack.utils.runtime",
  "intellicrack.utils.system",
  "intellicrack.utils.tools",
  "intellicrack.utils.ui",
  "intellicrack.utils.validation",
]
include-package-data = true

[tool.setuptools.package-data]
intellicrack = [
  "assets/*",
  "data/signatures/*",
  "plugins/custom_modules/*.py",
  "models/*.pkl",
  "models/*.joblib",
  "config/*.json",
]

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
addopts = [
  "-ra",
  "--strict-markers",
  "--cov=intellicrack",
  "--cov-report=term-missing",
  "--cov-report=html",
  "--cov-report=xml",
  "--ignore=tests/runners",
  "--ignore=tests/generators",
  "--ignore=tests/checkpoints",
  "--ignore=tests/framework",
]
norecursedirs = [
  "runners",
  "generators",
  "checkpoints",
  "framework",
  ".git",
  ".pixi",
  "__pycache__",
  "*.egg-info",
]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # Directories
  \.eggs
  | \.git
  | \.github
  | \.hg
  | \.mypy_cache
  | \.pytest_cache
  | \.ruff_cache
  | \.benchmarks
  | \.aider\.tags\.cache\.v4
  | \.claude
  | \.grok
  | \.roo
  | \.serena
  | \.idea
  | \.vscode
  | \.tox
  | \.venv
  | \.pixi
  | _build
  | buck-out
  | build
  | dist
  | ghidra
  | backups
  | htmlcov
  | htmlcov_mitigation
  | logs
  | reports
  | node_modules
  | CLI\ Coding
  | Screenshots
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.12"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = false
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = false
warn_unused_ignores = false
warn_no_return = true
warn_unreachable = true
strict_equality = true
ignore_missing_imports = true
follow_imports = "silent"
show_error_codes = true
exclude = [
  "^tools/",
  "^build/",
  "^dist/",
  "^\\.git/",
  "^\\.github/",
  "^\\.pixi/",
  "^venv/",
  "^\\.venv/",
  "^tests/",
  "^docs/",
  "^\\.mypy_cache/",
  "^\\.pytest_cache/",
  "^\\.ruff_cache/",
  "^\\.benchmarks/",
  "^\\.aider\\.tags\\.cache\\.v4/",
  "^\\.claude/",
  "^\\.grok/",
  "^\\.roo/",
  "^\\.serena/",
  "^\\.idea/",
  "^\\.vscode/",
  "^backups/",
  "^htmlcov/",
  "^htmlcov_mitigation/",
  "^logs/",
  "^reports/",
  "^node_modules/",
  "^CLI\\ Coding/",
  "^Screenshots/",
  ".*\\.egg-info/",
]

[[tool.mypy.overrides]]
module = [
  "angr.*",
  "claripy.*",
  "capstone.*",
  "keystone.*",
  "r2pipe.*",
  "frida.*",
  "volatility3.*",
  "yara.*",
  "lief.*",
  "pefile.*",
  "qiling.*",
  "unicorn.*",
  "mitmproxy.*",
]
ignore_missing_imports = true
ignore_errors = true

