name: intellicrack
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.12
  # Core scientific stack
  - numpy
  - pandas
  - scipy
  - scikit-learn
  - matplotlib
  - seaborn

  # System and binary packages
  - cryptography
  - capstone
  - pyelftools
  - graphviz
  - cairocffi
  - py-lief

  # GUI packages
  - pillow
  - psutil
  - pyqt=6
  - pyqtgraph

  # ML/AI packages (except PyTorch)
  - onnx
  - onnxruntime
  - transformers
  - accelerate
  - huggingface_hub
  - safetensors
  - tensorflow  # Full tensorflow, not tensorflow-cpu

  # Web and networking
  - requests
  - aiohttp
  - flask
  - jinja2
  - fastapi
  - uvicorn
  - boto3
  - pyyaml
  - jsonschema
  - urllib3
  - defusedxml
  - idna

  # Database
  - psycopg2
  - pymongo

  # Parallel processing
  - joblib
  - dask
  - ray-default

  # Development tools
  - setuptools
  - wheel
  - cffi
  - click
  - nltk
  - rich
  - tqdm
  - python-dotenv

  # Document processing
  - reportlab
  - xlsxwriter

  # Data validation
  - sqlalchemy
  - pydantic
  - pyjwt

  # Task queue
  - celery
  - kombu
  - amqp

  # Additional
  - networkx
  - fsspec
  - importlib_metadata
  - keyring
  - jmespath
  - hyperframe

  # Pip packages to install after environment creation
  # These are not available in conda-forge
  - pip
  - pip:
    # Binary analysis tools (pip-only)
    - capstone==5.0.0.post1  # Install first for dependency resolution
    - angr==9.2.95
    - claripy==9.2.95
    - pwntools==4.14.1
    - ROPGadget==7.3
    - unicorn==2.0.1.post1
    - keystone-engine==0.9.2
    - frida==17.2.12
    - frida-tools==14.4.2
    - r2pipe==1.9.4
    - volatility3==2.26.0
    - pefile==2024.8.26
    - qiling>=1.4.6,<1.5.0
    - die-python<=0.4.0
    - z3-solver==4.10.2.0
    - yara-python==4.5.4

    # Network security tools
    - mitmproxy>=10.0.0
    - scapy==2.6.1
    - paramiko==3.5.1
    - pyshark==0.6
    - dpkt==1.9.8
    - pycryptodome==3.19.1
    - pyOpenSSL==25.0.0

    # System tools
    - pynput==1.8.1
    - pyusb==1.3.1
    - watchdog==6.0.0
    - wmi==1.5.1  # Windows only

    # Web tools
    - httpie>=3.2.3
    - flask-cors==6.0.1
    - weasyprint==65.1
    - tinycss2==1.4.0
    - pdfkit==1.0.0

    # AI/API clients
    - anthropic==0.54.0
    - openai==1.90.0
    - bitsandbytes>=0.41.0
    - peft==0.15.2

    # Additional tools
    - macholib==1.16.3
    - jiter==0.6.1
    - build==1.2.1

    # Git sources
    - git+https://github.com/Zachanardo/pyfx.git
    - https://github.com/ReFirmLabs/binwalk/archive/v2.3.4.tar.gz

    # Conditional (platform-specific)
    - manticore==0.3.7  # ; sys_platform != 'win32'
