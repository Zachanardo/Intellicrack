name: IntellicrackEnv
channels:
  - conda-forge
dependencies:
  - python=3.12
  - uv
  # Intel MKL optimized scientific computing stack
  - mkl
  - intel-openmp
  - blas=*=mkl
  - numpy>=1.24,<2.3
  - scipy
  - scikit-learn
  - pandas
  # Core ML frameworks (MKL-optimized builds)
  - matplotlib
  - numba
  # System and build tools
  - git
  - git-lfs
  - pywin32  # [win]
  - c-compiler  # [win]
  - cxx-compiler  # [win]
  - make  # [unix]
  # System monitoring
  - py-cpuinfo
variables:
    MKL_NUM_THREADS: 1
    NUMEXPR_NUM_THREADS: 1
    OMP_NUM_THREADS: 1
    UV_SYSTEM_PYTHON: 1
    UV_COMPILE_BYTECODE: 1
    UV_LINK_MODE: copy